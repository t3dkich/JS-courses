<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
        let table = document.querySelectorAll('table tr')
        console.log(table.length)
        let price = 0
        let count = 1
        for (let val of Array.from(table)) {
            if (count !== 1) {
                price += +val.querySelectorAll('td')[1].textContent
            }
            if (count === table.length) {
                val.querySelectorAll('td')[1].textContent = price
            }
            count++
        }

    }
</script>
</body>
</html>
